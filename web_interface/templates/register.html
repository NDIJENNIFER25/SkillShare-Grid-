<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cloud Storage System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 { color: #667eea; margin-bottom: 10px; text-align: center; }
        p { text-align: center; color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 600; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { transform: translateY(-2px); }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error { background: #fee; color: #c00; border: 1px solid #fcc; }
        .alert-success { background: #efe; color: #0a0; border: 1px solid #cfc; }
        .otp-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            border: 2px solid #667eea;
        }
        .otp-section h3 { color: #667eea; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>☁️ Cloud Storage</h1>
        <p>Create your free account - Get 5GB storage!</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password (min 8 characters)</label>
                <input type="password" id="password" required minlength="8">
            </div>
            <div class="form-group">
                <label>Location (optional)</label>
                <input type="text" id="location" placeholder="e.g., Yaoundé, Douala">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div id="otpSection" class="otp-section">
            <h3>📧 Verify Your Email</h3>
            <p style="color: #666; margin-bottom: 15px;">An OTP code has been sent to your email. Enter it below to complete registration:</p>
            <div class="form-group">
                <label>Enter 6-Digit OTP Code</label>
                <input type="text" id="otpCode" placeholder="000000" maxlength="6">
            </div>
            <button onclick="verifyOTP()" class="btn">Verify Email</button>
        </div>

        <div class="links">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>

    <script>
        let userEmail = '';
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            userEmail = email;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('Registration successful! Check your email for the OTP code.', 'success');
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Registration failed: ' + error, 'error');
            }
        });

        async function verifyOTP() {
            const otp = document.getElementById('otpCode').value;
            if (!otp || otp.length !== 6) {
                showAlert('Please enter a valid 6-digit OTP', 'error');
                return;
            }
            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: userEmail, otp: otp })
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('✓ Email verified! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = '/'; }, 2000);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('Verification failed: ' + error, 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
