<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloud Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .link-container a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .otp-container {
            display: none;
        }

        .otp-container.active {
            display: block;
        }

        .login-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òÅÔ∏è Cloud Storage</h1>
            <p>Secure file storage with 2FA</p>
        </div>

        <div class="form-container">
            <div id="message"></div>

            <!-- Login Form -->
            <div class="login-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>
            </div>

            <!-- OTP Verification Form -->
            <div class="otp-container" id="otpContainer">
                <div class="message info">
                    üìß An OTP has been sent to your email: <strong id="userEmail"></strong>
                </div>

                <form id="otpForm">
                    <div class="form-group">
                        <label for="otp">Enter OTP (6 digits)</label>
                        <input type="text" id="otp" name="otp" maxlength="6" pattern="\d{6}" required>
                    </div>

                    <button type="submit" class="btn" id="verifyBtn">Verify OTP</button>
                </form>
            </div>

            <div class="link-container">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (data.status === 'otp_required') {
                    // Show OTP form
                    document.querySelector('.login-container').classList.add('hidden');
                    document.getElementById('otpContainer').classList.add('active');
                    document.getElementById('userEmail').textContent = data.email;
                    messageDiv.innerHTML = `<div class="message success">‚úÖ ${data.message}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Connection error. Please try again.</div>`;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const messageDiv = document.getElementById('message');

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp }),
                });

                const data = await response.json();

                if (data.status === 'success') {
                    messageDiv.innerHTML = `<div class="message success">‚úÖ ${data.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${data.message}</div>`;
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify OTP';
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Connection error. Please try again.</div>`;
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify OTP';
            }
        });
    </script>
</body>
</html>
