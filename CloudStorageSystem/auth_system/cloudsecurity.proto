// generate calculator_pb2.py and calculator_pb2_grpc.py.
// python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. calculator.proto

syntax = "proto3";

package cloud;

service UserService {
  rpc login (Request) returns (Response);
}

message Request {
  string login = 1;
  string password = 2;
}

message Response {
  string result = 1;
}